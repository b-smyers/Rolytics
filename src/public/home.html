<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Analytics</title>
    <meta name="description" content="Live Roblox analytics service"/>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script src="https://cdn.plot.ly/plotly-2.32.0.min.js" charset="utf-8"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .flex-grid {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
        }
        .graph {
            border: 1px solid gray;
            width: 49%;
            height: 250px;
        }
    </style>
</head>
<body>
    <div class="flex-grid">
        <div id="FPS_Plot" class="graph"></div>
        <div id="Total_Memory_Usage_Mb_Plot" class="graph"></div>
        <div id="Data_Receive_Kbps_Plot" class="graph"></div>
        <div id="Data_Send_Kbps_Plot" class="graph"></div>
        <div id="Heartbeat_Time_Plot" class="graph"></div>
        <div id="Instance_Count_Plot" class="graph"></div>
        <div id="Moving_Primitives_Count_Plot" class="graph"></div>
        <div id="Physics_Receive_Kbps_Plot" class="graph"></div>
        <div id="Physics_Send_Kbps_Plot" class="graph"></div>
        <div id="Physics_Step_Time_Ms_Plot" class="graph"></div>
        <div id="Primitives_Count_Plot" class="graph"></div>
    </div>

    <script>
        function setAccessToken(token) {
            sessionStorage.setItem('accessToken', token);
        }

        function getAccessToken() {
            return sessionStorage.getItem('accessToken');
        }

        async function onLoaded() {
            if (!getAccessToken()) {
                // Check for token
                window.location.href = '/login';
            }

            // Check if access token expired
            try {
                const verifyResponse = await fetch('/api/auth/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${getAccessToken()}`
                    }
                });

                // Valid token, continue to rest of page
                if (verifyResponse.ok) { return; }

                // Attempt to get new access token using refresh token
                const refreshResponse = await fetch('/api/auth/refresh', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!refreshResponse.ok) {
                    throw new Error('Refresh token expired');
                }

                const data = refreshResponse.json();
                setAccessToken(data.accessToken);
            } catch (error) {
                console.error('Error:', error);
                window.location.href = '/login';
            }
        };
        
        document.addEventListener('DOMContentLoaded', () => {
            onLoaded().catch(err => {
                console.error('Initial load error:', err);
                window.location.href = '/login';
            });
        });

        function makeAuthenticatedRequest(url, options = {}) {
            return fetch(url, 
                {
                    ...options,
                    headers: {
                    ...options.headers,
                    'Authorization': `Bearer ${getAccessToken()}`
                }
            });
        }

        const POLLING_RATE = 10 * 1000; // sec/req
        const MAX_POINTS = 720; // Last 5 minutes

        let loaded = false;
        let debounce = false;

        function createPlot(plotId, title) {
            Plotly.newPlot(plotId, [{
                x: [],
                y: [],
                mode: 'lines',
                line: { shape: 'linear', color: '#FF00FF' }
            }], {
                title: title,
                xaxis: { title: 'Time (HH:MM:SS)' }
            });
        }

        const fields = {};
        async function loadOldData() {
            try {
                const response = await fetch('/api/logs/old');
                if (!response.ok) {
                    console.error('Error fetching data');
                    console.log(response);
                    return;
                } else if (response.status !== 200) {
                    console.log(`${response.status}: ${response.statusText}`);
                    return;
                }
                const data = await response.json();

                // Populate saved data fields
                Object.keys(data).forEach(index => {
                    const log = data[index];
                    const date = new Date(log.Metadata.Timestamp * 1000);
                    const time = `${date.getHours()}:${date.getMinutes()}:${date.getSeconds()}`;
                    Object.keys(log.Metrics).forEach(point => {
                        const value = log.Metrics[point].Value;

                        const plot = document.getElementById(`${point}_Plot`);
                        if (!plot) { 
                            console.warn(`${point}_Plot is missing`);
                            return;
                        }

                        // Add value to field record
                        if (!fields[point]) {
                            fields[point] = { x: [], y: [] };
                            createPlot(plot, `${point} vs Time`);
                        }
                        fields[point].x.push(time);
                        fields[point].y.push(value);
                    });
                });
            } catch (error) { console.log(error); }
            console.log("LOADED");
            loaded = true;
            updateGraphs();
        }
        loadOldData();

        async function updateGraphs() {
            if (debounce) { return; }
            if (!loaded) { return; }
            debounce = true;
            try {
                const response = await fetch('/api/logs/new');
                if (!response.ok) {
                    console.error('Error fetching data');
                    console.log(response);
                    debounce = false;
                    return;
                } else if (response.status !== 200) {
                    console.log(`${response.status}: ${response.statusText}`);
                    debounce = false;
                    return;
                }
                const data = await response.json();
                const date = new Date(data.Metadata.Timestamp * 1000);
                const time = `${date.getHours()}:${date.getMinutes()}:${date.getSeconds()}`;

                Object.keys(data.Metrics).forEach(point => {
                    const value = data.Metrics[point].Value;
                    // Get plot
                    const plot = document.getElementById(`${point}_Plot`);
                    if (!plot) { 
                        console.warn(`${point}_Plot is missing`);
                        debounce = false;
                        return;
                    }

                    // Add value to field record
                    fields[point].x.push(time);
                    fields[point].y.push(value);

                    if (fields[point].x.length > MAX_POINTS) {
                        fields[point].x = fields[point].x.slice(-MAX_POINTS);
                        fields[point].y = fields[point].y.slice(-MAX_POINTS);
                    }
                    
                    Plotly.update(plot, {
                        x: [fields[point].x],
                        y: [fields[point].y]
                    }, [0]);
                });

            } catch (error) { console.log(error); }
            debounce = false;
        }

        var interval = setInterval(function() {
            updateGraphs();
        }, POLLING_RATE);
    </script>
</body>
</html>
