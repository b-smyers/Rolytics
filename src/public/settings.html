<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Analytics - Settings</title>
    <meta name="description" content="Settings for Roblox Analytics"/>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script src="https://cdn.plot.ly/plotly-2.32.0.min.js" charset="utf-8"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .settings-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .settings-container h1 {
            margin-top: 0;
        }
        .setting-item {
            margin-bottom: 15px;
        }
        .setting-item label {
            display: block;
            margin-bottom: 5px;
        }
        .setting-item input,
        .setting-item select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>This is settings</h1>
    <button onclick="window.location.href='/home'">Home</button>
    <div class="settings-container">
        <h1>Settings</h1>
        <div class="setting-item">
            <label for="theme">Change Theme:</label>
            <select id="theme">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
        </div>
        <div class="setting-item">
            <label for="currency">Prefered Currency:</label>
            <select id="currency">
                <option value="R$">R$</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
            </select>
        </div>
        <div class="setting-item">
            <label for="abbreviateUserCounts">Abbreviate User Counts:</label>
            <input type="checkbox" id="abbreviateUserCounts">
        </div>
        <button id="save-settings">Save Settings</button>
    </div>
    
    <script>
        document.getElementById('save-settings').addEventListener('click', async () => {
            const theme = document.getElementById('theme').value;
            const currency = document.getElementById('currency').value;
            const abbreviateUserCounts = document.getElementById('abbreviateUserCounts').checked;
    
            try {
                const response = await fetch('/api/v1/users/settings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        theme,
                        currency,
                        abbreviateUserCounts
                    })
                });
    
                if (response.ok) {
                    alert('Settings saved successfully!');
                } else {
                    const errorData = await response.json();
                    alert(`Error saving settings: ${errorData.message}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to save settings. Please try again.');
            }
        });
    </script>
</body>
</html>
