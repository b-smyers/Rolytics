<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Analytics - Register</title>
    <meta name="description" content="Create your Rolytics account today!"/>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <button onclick="window.location.href='/'">Home</button>
    <h2>Register</h2>
    <form id="registerForm">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Register</button>
    </form>

    <script>
        // Register Logic
        async function handleSubmit(e) {
            e.preventDefault(); // Prevent default form submission

            const submitButton = this.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = 'Processing...'; // Optional: change button text

            const formData = new FormData(this);
            const jsonData = Object.fromEntries(formData.entries());

            try {
                const registerResponse = await fetch('/api/v1/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(jsonData)
                });

                if (!registerResponse.ok) {
                    alert('Registration failed');
                    throw new Error('Registration failed');
                }
                console.log('Registration successful');

                const loginResponse = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: jsonData.username,
                        password: jsonData.password
                    })
                });

                if (!loginResponse.ok) {
                    throw new Error('Login failed');
                }

                console.log('Login successful');
                window.location.href = '/dashboard';
            } catch (error) {
                console.error('Error:', error);
            } finally {
                // Re-enable the submit button
                submitButton.disabled = false;
                submitButton.textContent = 'Register'; // Reset button text
            }
        };
        
        document.getElementById('registerForm').addEventListener('submit', handleSubmit);
    </script>
</body>
</html>
